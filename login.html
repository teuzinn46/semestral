<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img-semestral/healin_1.ico" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <img src="img-semestral/logo sem fundo2.png" alt="logo healin" class="logoH">
    <p class="textL">ESTAMOS FELIZES EM VE-LÔ DE NOVO NA HEAL<span id="azulC">IN</span>! <br></p>
    <a href="mailto:exemplo@email.com?subject=Olá&body=Gostaria de falar com você." target="_blank" title="suporte via E-mail"><img src="img-semestral/conversacao.png" alt="email" class="fixo"></a>
    <div class="position">
        <div class="login-container">
            <div class="position">
                <h1>Login</h1>
                <form id="loginForm">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <button type="submit">Entrar</button>
                </form>
                <p id="message"></p>
                <div class="volt">
                    <a href="index.html">
                        <p class="vol">Voltar a página anterior</p>
                        <p class="reg">Não tem login ? faça o seu <a href="registro.html">registro</a> !</p>
                    </a>
                </div>
            </div>
    </div>
     
     </body>
     </html>
    </div>
    <script src="login.js"></script>


</body>
</html>
